<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Traversal Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Directory Traversal Simulation</h1>
        <p>Enter a file path to access:</p>
        <input type="text" id="file-input" placeholder="e.g., /etc/passwd">
        <button id="file-access-btn">Access File</button>

        <div class="result-content" id="result-content">
            <h3>File Content:</h3>
            <p id="file-data"></p>
        </div>
    </div>

    <div class="overlay" id="traversal-overlay">
        <div>
            <h2>Directory Traversal Successful!</h2>
            <p>Access to restricted files granted.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script src="scripts/directory_traversal.js"></script>
</body>
</html>
